version: 0.0
os: linux
files:
  - source: /
    destination: /home/ec2-user/test

permissions:
   - object: /home/ec2-user/test
     pattern: "**"
     mode: 755
     type:
       - file

hooks:
DownloadBundle:
     - location: /opt/codedeploy-agent/deployment-root/
       runas: root

install:
     - location: /home/ec2-user/test
       runas: root

ApplicationStart:
     - location: /home/ec2-user/aa.sh
       runas: root
